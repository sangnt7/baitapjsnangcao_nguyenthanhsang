<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js nâng cao</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài tập 3 -->
    <section>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Bài tập tọa độ 3 sinh viên</div>
                    <div class="card-body">
                        <h3>Mời bạn nhập tên và kinh độ vĩ độ</h3>


                        <h2> Tên Người 1 </h2>
                        <input id="ten1" type="text">
                        <h2> Mời bạn nhập kinh độ và vĩ độ </h2>
                        <span>Kinh độ</span>
                        <input id="kinhdo1" type="number" placeholder="Kinh độ 1">
                        <br>
                        <span>Vĩ độ độ</span>
                        <input id="vido1" type="number" placeholder="Vĩ độ 1">
                        
                        <h2> Tên Người 2 </h2>
                        <input id="ten2" type="text">
                        <h2> Mời bạn nhập kinh độ và vĩ độ </h2>
                        <span>Kinh độ</span>
                        <input id="kinhdo2" type="number" placeholder="Kinh độ 2">
                        <br>
                        <span>Vĩ độ độ</span>
                        <input id="vido2" type="number" placeholder="Vĩ độ 2">
                        
                        <h2> Tên Người 3 </h2>
                        <input id="ten3" type="text">
                        <h2> Mời bạn nhập kinh độ và vĩ độ </h2>
                        <span>Kinh độ</span>
                        <input id="kinhdo3" type="number" placeholder="Kinh độ 3">
                        <br>
                        <span>Vĩ độ độ</span>
                        <input id="vido3" type="number" placeholder="Vĩ độ 3">

                        <div class="alert alert-success">
                            <strong> sinh viên xa trường nhất là </strong> <span id="kq1"> </span>.
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="read" class="btn btn-primary"> Read </button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
